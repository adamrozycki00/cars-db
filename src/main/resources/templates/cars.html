<!DOCTYPE html>
<html   lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

    <h1>Cars</h1>

    <div><a th:href="@{/cars/add}">Add a car</a></div>

    <ol>
        <li th:each="car : ${allCars}">
            <span th:text="${car.make} + ', '"></span>
            <span th:text="${car.model} + ', '"></span>
            <span th:text="${car.year} + ' | '"></span>
            <span><a th:href="@{/cars/delete(id=${car.id})}">Delete</a></span>
        </li>
    </ol>

</body>
</html>
